<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>V7Crash</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }

        /* صفحة تسجيل الدخول */
        #loginPage {
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* تأثيرات النص المتوهج */
        @keyframes glowText {
            0% {
                color: #ff6347;
                text-shadow: 0 0 20px #ff6347, 0 0 30px #ff6347;
            }
            100% {
                color: #FFD700;
                text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700;
            }
        }

        h1 {
            animation: glowText 1.5s infinite alternate;
        }

        input[type="text"], input[type="password"] {
            padding: 14px;
            font-size: 18px;
            margin-top: 20px;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            border: 2px solid #ff6347;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            outline: none;
        }

        button {
            background-color: #ff6347;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 30px;
            margin-top: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }

        /* الرسوم المتحركة للأزرار */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .button-container button {
            font-size: 14px;
            padding: 8px 18px;
            background: linear-gradient(145deg, #ff6347, #e74c3c);
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.5);
        }

        /* صفحة السكربت الرئيسية */
        .main-content {
            display: none;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        .circle {
            width: 250px;
            height: 250px;
            background-color: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            color: #fff;
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .id-container {
            margin-top: 20px;
        }

        .id-button {
            background-color: #ff6347;
            padding: 14px 26px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .id-button.active {
            background-color: #2ecc71;
        }

        /* صفحة الخطأ */
        .error-page {
            display: none;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .error-page h2 {
            color: #ff6347;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .error-page p {
            font-size: 18px;
            color: #fff;
        }

        .error-page .links a {
            color: #ff6347;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            display: block;
        }

        .error-page .links a:hover {
            text-decoration: underline;
        }

        .site-selection-container {
            margin-top: 30px;
        }

        .site-button {
            font-size: 12px;
            padding: 6px 12px;
            background-color: #ff6347;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .site-button.active {
            background-color: #2ecc71;
        }

        .site-button.inactive {
            background-color: #e74c3c;
        }

        @media (max-width: 768px) {
            button, .main-content button, .id-button {
                font-size: 12px;
                padding: 8px 14px;
            }
        }
    </style>
