<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث جديد</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تم إصدار تحديث جديد!</h1>
        <p>مرحبًا! تم إصدار تحديث جديد لبوت <strong>V7CrashBot</strong>.</p>
        <p>لإعادة تشغيل البوت أو لاستكشاف المزيد من المميزات، يمكنك إرسال أي من الأوامر التالية:</p>
        <p><strong>Next أو Restart</strong> أو <strong>/start</strong></p>
        <p>يرجى إرسال الأوامر عبر البوت مباشرة من خلال الرابط التالي:</p>
        <a href="https://t.me/V7CrashBot" class="button">انتقل إلى البوت</a>
    </div>
</body>
</html>
